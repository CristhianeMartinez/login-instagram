<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="./img/instagram-celular.png" alt="celular" >
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img
            src="./img/instagram-logo.png"
            class="instagram-logo"
            alt="instagram logo">
          <div class="profile-photo">
            <img src="./img/perfil-instagram.jpeg" alt="foto de perfil" >
          </div>
          <a href="#" class="instagram-login">
            Continue como martinezdelbarrio_
          </a>
          <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é martinezdelbarrio_</p>
          <p class="not-account">
            <span class="link-blue">Alternar contas</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class='download'>
            <a href='https://apps.apple.com/app/instagram/id389801252?vt=lo' class="app-download"></a>
            <a href='https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3DC3BA242E-35D4-46A0-B705-38F54F3F18B4%26utm_content%3Dlo%26utm_medium%3Dbadge' class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
